<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<label for="nu"> Enter number</label>
    <input type="text" id="nu"/>
    <button onclick="fib()">Click</button>
    <h3 id="answer"></h3>
</body>
</html>



<script>
const fib = (n, memo = {}) => {
    if (n in memo) return memo[n];
    if (n <= 2) return 1;
    memo[n] = fib(n - 1, memo) + fib(n - 2, memo);
    return memo[n];
}
const fibo = () => {
    var n = document.getElementById('nu').nodeValue;
    console.log(n);
    for (let index = 1; index <= n; index++) {
        console.log(index + " = " + fib(index));
        document.getElementById('answer').innerHTML = fib(index);
    }
}
</script>
</body>
</html>
